---
name: Publish

on:
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk
          architecture: x64
      - name: Create JAR
        run: |
          echo ${{ github.sha }} > Release.txt
          mkdir -p "out/git/tools/client"
          cp -a src/git/tools/client/. out/git/tools/client/
          cd out
          javac git/tools/client/*.java
          jar cf GitSubprocessClient.jar git/tools/client/*.class
          cd ..
          cp out/GitSubprocessClient.jar ./
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            GitSubprocessClient.jar
            Release.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}